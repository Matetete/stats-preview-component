<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="flex-container">
  <div class="card-1">
    <div class="text">
      <h2>Get <mark>insights</mark> that help your business grow.</h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall eficiency.
      </p>
      <div class="companies"><b>10k+</b> <mark>COMPANIES</mark></div>
      <div class="templates"><b>314</b> <mark>TEMPLATES</mark></div>
      <div class="queries"><b>12M+</b> <mark>QUERIES</mark></div>
    </div>
  </div>
  <div class="card-2">
    <img class="img-desktop" src="images/image-header-desktop.jpg">
    <img class="img-mobile" src="images/image-header-mobile.jpg">
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matetete</a>.
  </div>
</body>
</html>
